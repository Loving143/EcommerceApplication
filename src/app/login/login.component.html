<div class="container">
    <mat-card>
        <mat-card-title>Login</mat-card-title>
        <mat-card-content>
            <form [formGroup] ="loginForm">
                <mat-form-field apperance ="outline">
                    <mat-label>Username</mat-label>
                    <input matInput formControlName="username" placeholder="Username" required>
                    <mat-error *ngIf="loginForm.get('username').invalid && loginForm.get('username').touched">
                        Please enter a valid username .
                    </mat-error>
                </mat-form-field>

                <mat-form-field apperance ="outline">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" placeholder="Password" required>
                    <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
                        <mat-icon> 
                            {{hidePassword ? 'visibility_off':'visibility'}}
                        </mat-icon>
                    </button>
                    <mat-error *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">
                        Please enter a valid password.
                    </mat-error>
                    
                </mat-form-field>

                <mat-form-field apperance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" placeholder="Email" required>
                   
                    <mat-error *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched">
                        Please enter a valid email.
                    </mat-error>
                </mat-form-field>

                <button mat-raised-button color ="primary" type="submit" [disabled]="loginForm.invalid"
                (click)="onSubmit()">Login</button>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button color="ascent" routerLink="/signup">Dont have an account? Signup</button>
        </mat-card-actions>
    </mat-card>
</div>
