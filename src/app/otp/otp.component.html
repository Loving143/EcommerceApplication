<div class="container">
    <mat-card>
    <mat-card-title>Verify Otp</mat-card-title>
    <mat-card-content>
    <form [formGroup] ="otpForm">
        <mat-form-field apperance ="outline">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" placeholder="Username" required>
            <mat-error *ngIf="otpForm.get('username').invalid && otpForm.get('username').touched">
                Please enter a valid username .
            </mat-error>
        </mat-form-field>

        <mat-form-field apperance ="outline">
            <mat-label>Otp</mat-label>
            <input matInput formControlName="otp" placeholder="Otp" required>
            <mat-error *ngIf="otpForm.get('otp').invalid && otpForm.get('otp').touched">
                Please enter valid otp.
            </mat-error>
        </mat-form-field>
        <button mat-raised-button color ="primary" type="submit" [disabled]="otpForm.invalid"
                (click)="onSubmit()">Verify-Otp</button>
    </form>
</mat-card-content>
</mat-card>

</div>
